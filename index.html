<!DOCTYPE html>
<html ng-app="reuni">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/setOldBrowsersStyle.css">
        <link rel="stylesheet" type="text/css" href="styles/app.css">
        <title ng-bind="title">Reuni</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <base href="/">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!--[if lt IE 9]>
          <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <header>
                REUNI | Dúvidas entre em contato | Olá, {{user.name}}
                <button id="login" value="Login"></button>
            </header>
            <main>
                <section id="progress">
                    <div id="status-buttons" class="text-center">
                        <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Selecione seu perfil</a>
                        <a ui-sref-active="active" ui-sref=".interests"><span>2</span> Dados</a>
                        <a ui-sref-active="active" ui-sref=".payment"><span>3</span> Acesso ao sistema</a>
                    </div>
                </section>
                <section id="userData">
                    <input type="text" id="name" class="text form-control" ng-model=""></input>
                    <input type="text" id="lastname" class="text form-control" ng-model=""></input>
                    <input type="text" id="email" class="text form-control" ng-model=""></input>
                    <div class="background-image-option glyphicon glyphicon-lamp">Tenho uma ideia</div>
                    <div class="background-image-option glyphicon glyphicon-piggy-bank">Sou um investidor</div>
                </section>
                <section id="businessType">
                    <div class="background-image-option glyphicon glyphicon-tree-deciduous">Ideia para um novo negócio</div>
                    <div class="background-image-option glyphicon glyphicon-briefcase">Ideia para um mundo melhor</div>
                </section>
                <section id="howKnowAbout">
                    Conte-nos, como nos conheceu?
                </section>
                <section id="continue">
                    botão para continuar :D
                </section>
            </main>
            <footer>
                © 2016 Ronnin.
            </footer>
        </div>
    </body>
</html>
